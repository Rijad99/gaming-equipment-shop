<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/sass/views/index/index.css">
	<link rel="shortcut icon" href="#">

	<title>Gaming Equipment - Shop</title>

</head>
<body>
	
    <div class="grid_layout">
		<div class="layout_sidebar">

		</div>
		<section class="row layout_row_one">
			<nav class="__nav">
				<div class="col nav_col_one">
					<div class="menu_icon">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>
				<div class="col nav_col_two">
					<div class="search">
						<img src="/images/icons/search.svg" class="search_icon">
						<input type="text" class="input search_input" placeholder="Search for a gaming gear..." spellcheck="false">
					</div>
				</div>
				<div class="col nav_col_three">
					<div class="circle small cart">
						<small class="cart_items">2</small>
					</div>
					<small class="price">$250.00</small>
				</div>
				<div class="col nav_col_four">
					<div class="circle medium user">
						<img src="/images/profile-photos/user-photo-one.jpg">
						<div class="status offline"></div>
					</div>
				</div>
			</nav>
			<div class="__content">
				<div class="col content_row_one_col_one">
					<h4>Gaming headphones</h4>
					<a href="/index.html" class="back_link">go back</a>
				</div>
				<div class="col content_row_one_col_two">
					<h1>SteelSeries Arctis 3</h1>
					<div class="rating">
						<img src="/images/icons/star.svg" />
						<img src="/images/icons/star.svg" />
						<img src="/images/icons/star.svg" />
						<img src="/images/icons/star.svg" />
						<img src="/images/icons/star_progress.svg" />
						<small>[4.4/203]</small>
					</div>
				</div>
				<div class="col content_row_one_col_three">
					<div class="col_prices">
						<span class="price_new">$150.00</span>
						<span class="price_old">$199.00</span>
					</div>
					<div>
						<button class="btn btn_large btn_red btn_cart">Add to cart</button>
					</div>
					<div class="divider"></div>
					<div>
						<button class="btn btn_small btn_white btn_expand">
							<svg width="16" height="2" viewBox="0 0 16 2" fill="none">
								<circle cx="1" cy="1" r="1" fill="white"/>
								<circle cx="1" cy="1" r="1" fill="white"/>
								<circle cx="1" cy="1" r="1" fill="white"/>
								<circle cx="8" cy="1" r="1" fill="white"/>
								<circle cx="8" cy="1" r="1" fill="white"/>
								<circle cx="8" cy="1" r="1" fill="white"/>
								<circle cx="15" cy="1" r="1" fill="white"/>
								<circle cx="15" cy="1" r="1" fill="white"/>
								<circle cx="15" cy="1" r="1" fill="white"/>
							</svg>								
						</button>
					</div>
				</div>
			</div>
		</section>
		<section class="row layout_row_two">
			<div class="col content_row_two_col_one">
				<ul class="nav side_nav">
					<li class="link"><a href="">About</a></li>
					<li class="link"><a href="">Specification</a></li>
					<li class="link"><a href="">Reviews</a></li>
					<li class="link active_link"><a href="">Gallery</a></li>
					<li class="link"><a href="">Variants</a></li>
				</ul>
				<div class="button_group">
					<button class="btn btn_small">
						<img src="/images/icons/monitor.svg" class="icon">
					</button>
					<button class="btn btn_small">
						<img src="/images/icons/expand.svg" class="icon">
					</button>
				</div>
			</div>
			<div class="col row_two_col_two">

			</div>
			<div class="col row_two_col_three">
				<div class="slider_box_image">
					<img src="/images/slider-images/steelseries-3.png">
				</div>
				<div class="slider_box_image">
					<img src="/images/slider-images/steelseries-4.png">
				</div>
				<div class="slider_box_image">
					<img src="/images/slider-images/steelseries-2.png">
				</div>
				<div class="slider_box_image">
					<img src="/images/slider-images/steelseries-5.png">
				</div>
			</div>
			<div class="col row_two_col_four">

			</div>
		</section>
	</div>

	<script defer src="./main.js"></script>

</body>
</html>
